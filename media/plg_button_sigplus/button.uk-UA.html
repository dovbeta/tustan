<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="uk-UA" lang="uk-UA"><head><meta http-equiv="content-type" content="text/html; charset=utf-8" /><link rel="stylesheet" href="css/button.css" type="text/css" /><script type="text/javascript" src="/media/system/js/mootools-core.js"></script><script type="text/javascript" src="js/button.min.js"></script></head><body><form id="sigplus-settings-form"><button id="sigplus-settings-submit" type="button">Надіслати</button><h3>COM_PLUGINS_basic_FIELDSET_LABEL</h3><fieldset class="panelform"><ul><li class="formelm"><label id="params_layout-lbl" for="params_layout" class="hasTooltip" title="<strong>Gallery layout</strong><br />The way the image gallery is rendered. <em>Fixed layout</em> is a table-like environment with a set number of rows and columns, and a fixed width and height, where preview images occupy cells of a table. <em>Flow layout</em> renders preview images as if they were words of a text, allowing the series of images to span multiple lines if they would not fit into a single line, just as normal text breaks into lines if it is too long to fit into a single line. Flow layout is very flexible but does not permit an image slider.">Gallery layout</label><select id="params_layout" name="params[layout]">
	<option value="fixed" selected="selected">fixed</option>
	<option value="flow">flow</option>
</select>
</li><li class="formelm"><label id="params_rows-lbl" for="params_rows" class="hasTooltip" title="<strong>Rows</strong><br />Number of rows used to display preview images. This setting has no effect when flow layout is used.">Rows</label><input type="text" name="params[rows]" id="params_rows" value="1" /></li><li class="formelm"><label id="params_cols-lbl" for="params_cols" class="hasTooltip" title="<strong>Columns</strong><br />Number of columns used to display preview images. This setting has no effect when flow layout is used.">Columns</label><input type="text" name="params[cols]" id="params_cols" value="3" /></li><li class="formelm"><label id="params_alignment-lbl" for="params_alignment" class="hasTooltip" title="<strong>Alignment</strong><br />Image gallery alignment on the page.">Alignment</label><select id="params_alignment" name="params[alignment]">
	<option value="before-clear">left</option>
	<option value="before-float">left (with text wrapping around)</option>
	<option value="center" selected="selected">center</option>
	<option value="after-clear">right</option>
	<option value="after-float">right (with text wrapping around)</option>
</select>
</li><li class="formelm"><label id="params_download-lbl" for="params_download" class="hasTooltip" title="<strong>Download icon</strong><br />Show download icon in pop-up window and overlay captions. When the user clicks the icon, the browser prompts the user to save the original image to their local computer. If a high-resolution image is available in a separate folder, the user will be prompted to download that image, otherwise the same image will be downloaded as displayed in the pop-up window.">Download icon</label><fieldset id="params_download" class="radio" ><input type="radio" id="params_download0" name="params[download]" value="1" /><label for="params_download0" >Показати</label><input type="radio" id="params_download1" name="params[download]" value="0" checked="checked" /><label for="params_download1" >Сховати</label></fieldset></li><li class="formelm"><label id="params_metadata-lbl" for="params_metadata" class="hasTooltip" title="<strong>Metadata icon</strong><br />Show metadata icon in pop-up window and overlay captions. When the user clicks the icon, digital camera information and other image metadata like caption, summary, creator and copyright are displayed in a separate scrollable pop-up window. Some pop-up window implementations do not permit displaying metadata.">Metadata icon</label><fieldset id="params_metadata" class="radio" ><input type="radio" id="params_metadata0" name="params[metadata]" value="1" /><label for="params_metadata0" >Показати</label><input type="radio" id="params_metadata1" name="params[metadata]" value="0" checked="checked" /><label for="params_metadata1" >Сховати</label></fieldset></li><li class="formelm"><label id="params_margin-lbl" for="params_margin" class="hasTooltip" title="<strong>Margin</strong><br />Margin around preview images [px]; use a number without a unit. The margin clears a completely transparent area around the border. If omitted, the margin specified in the style sheet file (<kbd>sigplus.css</kbd>) applies.">Margin</label><input type="text" name="params[margin]" id="params_margin" value="" /></li><li class="formelm"><label id="params_padding-lbl" for="params_padding" class="hasTooltip" title="<strong>Padding</strong><br />Padding around preview images [px]; use a number without a unit. The padding clears an area directly around the preview image within border bounds. If omitted, the padding specified in the style sheet file (<kbd>sigplus.css</kbd>) applies.">Padding</label><input type="text" name="params[padding]" id="params_padding" value="" /></li></ul></fieldset><h3>COM_PLUGINS_advanced_FIELDSET_LABEL</h3><fieldset class="panelform"><ul><li class="formelm"><label id="params_labels-lbl" for="params_labels" class="hasTooltip" title="<strong>Filename for labels</strong><br />Name to use for the text file (without extension) that contains image labels and descriptions.">Filename for labels</label><input type="text" name="params[labels]" id="params_labels" value="labels" /></li><li class="formelm"><label id="params_linkage-lbl" for="params_linkage" class="hasTooltip" title="<strong>Data population method</strong><br />Determines how gallery data is embedded in or linked to the webpage. When a gallery is embedded, HTML code is emitted directly in the page body; this is recommended for galleries of small to medium size. When a gallery is generated from script, only a placeholder is emitted in the page body, and JavaScript code is used to populate the placeholder with gallery items. The JavaScript code can be placed either in the HTML head or in an external file; the latter is strongly recommended for large galleries (100 or more images). The downside to script-based population as opposed to embedding the gallery directly in the page body is that search engines are unable to index galleries created in this manner.">Data population method</label><select id="params_linkage" name="params[linkage]">
	<option value="inline" selected="selected">embed in HTML body</option>
	<option value="head">generate using script in HTML head</option>
	<option value="external">generate using external script in cache folder</option>
</select>
</li><li class="formelm"><label id="params_settings-lbl" for="params_settings" class="hasTooltip" title="<strong>Custom settings</strong><br />Parameters as <kbd>name=value</kbd> pairs to pass unaltered to sigplus. Each parameter should occupy a single line. For the plug-in, this is equivalent to specifying these parameters in every single occurrence of the activation tag; for the module, it allows customization that would not otherwise be available via controls in the back-end. For example, when using the boxplus lightbox window, passing the <kbd>lightbox:contextmenu=0</kbd> parameter disables the context menu when right-clicking an image in the pop-up window. For the complete list of parameters, consult the sigplus documentation.">Custom settings</label><textarea name="params[settings]" id="params_settings" cols="40" ></textarea></li></ul></fieldset></form><p><a target='_blank' href='http://code.google.com/p/sigplus/wiki/BackendConfigurationSettings'>More information on configuration settings</a></p></body></html>
